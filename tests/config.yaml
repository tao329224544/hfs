allowed_referer: x.com
vfs:
  mime:
    "*": auto
  masks:
    "!tests/page/*.png":
      mime: text/plain
    protectFromAbove/child/*.txt:
      can_read: false
  children:
    - source: tests/alfa.txt
      name: x%#x
    - name: protectFromAbove
      children:
        - name: child
          children:
            - source: tests/alfa.txt
              can_see: true
            - name: renamed
              source: tests/alfa.txt
    - name: f1
      children:
        - name: f2
          children:
            - source: tests/alfa.txt
        - name: pic
          mime: png
          source: tests/page/gpl.png
        - name: page
          source: tests/page
          default: index.html
    - name: for-admins
      can_read:
        - admins
      can_list:
        - admins
      can_see:
        - admins
      children:
        - name: upload
          source: tests
          can_upload:
            - admins
        - source: tests/alfa.txt
    - source: tests
    - name: renameChild
      children:
        - source: tests
          rename:
            alfa.txt: renamed1
            page/gpl.png: renamed2
    - name: cantListBut
      source: tests
      can_list: false
      masks:
        "*":
          can_list: true
    - name: cantReadBut
      source: tests
      can_read: false
      masks:
        "*":
          can_read: true
    - name: cantReadButChild
      source: tests
      can_read: false
      children:
        - source: tests/alfa.txt
          can_read:
            - rejetto
    - name: cantListPage
      source: tests
      masks:
        page:
          can_see: false
          can_list: false
    - name: cantListPageAlt
      source: tests
      masks:
        page:
          can_see: false
        "**/*":
          can_list: false
        "**.png":
          can_read:
            - rejetto
    - name: cantReadPage
      source: tests
      masks:
        page|*.ts|*.yaml:
          can_read: false
          can_list: false
    - name: cantReadRealFolder
      source: tests
      can_read: false
      can_list: false
    - name: cantSeeThis
      can_see: "*"
      children:
        - name: hi
    - name: cantSeeThisButChildren
      can_see: false
      propagate:
        can_see: false
      children:
        - name: hi
    - name: cantSeeThisButChildrenMasks
      can_see: false
      masks:
        "*":
          can_see: true
      children:
        - name: hi
accounts:
  rejetto:
    srp: |
    belongs:
      - admins
  admins:
    admin: true
version: 0.45.0
